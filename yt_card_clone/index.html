<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: rgb(229, 227, 227);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: rgb(32, 31, 31);
            display: flex;
            flex-direction: column;
        }
    
        .container {
            background-color: rgb(12, 12, 12);
            margin: 5px;
            height: 125px;
            width: 650px;
            border-radius: 7px;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 0.25fr 1fr 3fr;
            gap: 10px;
        }

        .container:hover {
            cursor: pointer;
            background-color: rgb(47, 45, 45);

        }

        .number {
            margin: 0px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .thumbnail {
            height: 100%;
            width: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thumbnail img {
            border-radius: 10px;
            height: 100px;
            margin: 0%;
            object-fit: contain;
        }

        .timeDuration {
            position: sticky;
            margin-top: 75px;
            margin-left: -45px;
            background-color: rgb(54, 53, 53);
            padding: 2px 5px 2px 5px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
            /* opacity: 0.7; */
            z-index: 10;
        }

        .text {
            padding: 10px;
        }

        .text .title {
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .text span {
            display: flex;
            gap: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <script src="script.js"></script>
</body>

</html>
