<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Employee Database</h1>
    <button onclick="generateData()">Generate data</button>
    <button onclick="deleteData()">Delete all data</button>
    <div id="data"></div>
    <script>
        async function generateData() {
            let a = await fetch("/data", { method: "POST" })
            if (!a.ok) {
                console.error('Failed to generate data')
                return
            }
            let b = await a.text()
            console.log(b)
            document.getElementById("data").innerText = b
        }
        async function deleteData() {
            let a = await fetch("/clear", { method: "DELETE" })
            if (!a.ok) {
                console.error('Failed to generate data')
                return
            }
            let b = await a.text()
            console.log(b)
            document.getElementById("data").innerText = b
        }</script>
</body>

</html>
