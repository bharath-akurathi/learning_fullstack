<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        Increment counter
    </nav>
    <main>
        <div class="counter">
            <h1 id="count">0</h1>
            <button id="increment">
                Increment
            </button>
            <button id="decrement">
                Decrement
            </button>
            <button id="reset">
                Reset
            </button>
            <button id="submit">
                Submit
            </button>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
