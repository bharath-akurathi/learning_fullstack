        nav {
            display: flex;

        .grid-thing {
            margin-top: 30px;

            align-items: center;

            flex-direction: column;
        }

        .download-header {
            width: 800px;

            align-items: center;
            justify-content: start;
        }

        .download-header img {
            width: 30px;
            height: 30px;
            margin: 10px;
        }

        .grid-area {
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .item {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            background-color: rgb(241, 241, 241);
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            .download-header {
            width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
            .grid-area {
                width: 90%;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }

        .item h3 {
            grid-column: span 2;
            justify-self: center;
        }

        .item button {
            margin: 5px;
            font-size: 13px;
            height: 50px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
